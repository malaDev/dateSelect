<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>DateSelect</title>
	<link rel="stylesheet" type="text/css" href="css/css.css" />
	<link rel="stylesheet" type="text/css" href="css/dateSelect-css.css" />
	<script src="js/jquery.js"></script>
	<script src="js/dateSelect.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('.date-select').dateSelect({
				theme:'olive'
			});
		});
	</script>
</head>
	<body>
		<div id="main">
			<div id="header">DateSelect v 1.0</div>
			<div id="content">
				<h1>Selection simple</h1>
				<p><input class="date-select"/></p>
				<p>
					Cliquez sur le calendrier et choisissez une date 
				</p>
				
			</div>
